openapi: 3.0.3
info:
  title: Camping API
  version: 1.1.0
  contact: {}
servers:
  - url: 'http://localhost:8080/api'
paths:
  /user/{userId}:
    get:
      tags:
        - User
      summary: GET User by UID
      description: Get User from Camping DB using firebase registered user UID
      operationId: getUserById
      parameters:
        - name: userId
          required: true
          in: path
          schema:
            type: string
            example: RgYM60evCyfBxbYmxWg7o0Pqhpz2
      responses:
        '500':
          description: Internal Server Error
        '200':
          description: 'OK'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
  /user/:
    patch:
      tags:
        - User
      summary: Update User Profile
      description: Update User profile to tell about yourself for other teammates
      operationId: updateUserProfile
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                fullname: 
                  type: string
                  example: Genious
                bio:
                  type: string
                  example: >-
                    full enthusiasm, well-motivated person and ready to constructive communication
                occupation:
                  type: string
                  example: Web developer
                uid:
                  type: string
                  example: RgYM60evCyfBxbYmxWg7o0Pqhpz2
            example:
              fullname: Genious
              bio: >-
                full enthusiasm, well-motivated person and ready to constructive communication
              occupation: Web developer
              uid: RgYM60evCyfBxbYmxWg7o0Pqhpz2
      responses:
        '500':
          description: Internal Server Error
        '200':
          description: 'OK'
          content:
            application/json:
              schema:
                type: object
                properties:
                  message: 
                    type: string
                    example: User profile updated successfully
  /user/avatar:
    patch:
      tags:
        - User
      summary: Update User Avatar
      description: Update User avatar image as base64 format
      operationId: updateUserAvatar
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                avatar:
                  type: string
                  example: >-
                    data:image/png;base64,
                uid:
                  type: string
                  example: RgYM60evCyfBxbYmxWg7o0Pqhpz2
            example:
              avatar: >-
                data:image/png;base64,
              uid: RgYM60evCyfBxbYmxWg7o0Pqhpz2
      responses:
        '500':
          description: Internal Server Error
        '200':
          description: 'OK'
          content:
            application/json:
              schema:
                type: object
                properties:
                  message: 
                    type: string
                    example: User avatar was changed
        '400':
          description: 'Bad Request'
          content:
            application/json:
              schema:
                type: object
                properties:
                  message: 
                    type: string
                    example: Avatar format is not allowed or incorrect. Use base64 instead
  /trip/bag/all/{userId}:
    get:
      tags:
        - Bag
      summary: Get bag items
      description: Get bag items of activated trip 
      operationId: getBagItems
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: string
            example: RgYM60evCyfBxbYmxWg7o0Pqhpz2
      responses:
        '500':
          description: Internal Server Error
        '200':
          description: 'OK'
          content:
            application/json:
              schema:
                type: array
                items: 
                  "$ref": '#/components/schemas/Bag'
        '404':
          description: 'Not Found'
          content:
            application/json:
              schema:
                type: object
                properties:
                  message: 
                    type: string
                    example: User has no activated trip
  /trip/bag/{tripId}:
    post:
      tags:
        - Bag
      summary: Add bag item
      description: Add bag item into trip 
      operationId: addBagItem
      parameters:
        - in: path
          name: tripId
          required: true
          schema:
            type: string
            example: 63c93dbe37daeff8aa65cc98
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                description:
                  type: string
                  example: Camera
                userId:
                  type: string
                  example: RgYM60evCyfBxbYmxWg7o0Pqhpz2
            example:
              description: Camera
              userId: RgYM60evCyfBxbYmxWg7o0Pqhpz2
      responses:
        '500':
          description: Internal Server Error
        '200':
          description: 'OK'
          content:
            application/json:
              schema:
                type: object
                properties:
                  message: 
                    type: string
                    example: Bag item added successfully
  /trip/bag/image:
    patch:
      tags:
        - Bag
      summary: Update bag image
      description: Update bag item image as base64 format
      operationId: updateBagImage
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                bagItemId:
                  type: string
                  example: 205c24f86d4b8c79201f5d4d26c7d3c4
                image:
                  type: string
                  example: >-
                    data:image/png;base64,
                userId:
                  type: string
                  example: RgYM60evCyfBxbYmxWg7o0Pqhpz2
            example:
              bagItemId: 205c24f86d4b8c79201f5d4d26c7d3c4
              image: >-
                data:image/png;base64,
              userId: RgYM60evCyfBxbYmxWg7o0Pqhpz2
      responses:
        '500':
          description: Internal Server Error
        '200':
          description: 'OK'
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Bag item image updated successfully
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Image format is not allowed or incorrect. Use base64 instead
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: User has no activated trip
  /trip/bag/count:
    patch:
      tags:
        - Bag
      summary: Update bag item count
      description: ''
      operationId: updateBagItemCount
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                userId:
                  type: string
                  example: RgYM60evCyfBxbYmxWg7o0Pqhpz2
                bagItemId:
                  type: string
                  example: 205c24f86d4b8c79201f5d4d26c7d3c4
                count:
                  type: number
                  example: 2
            example:
              userId: RgYM60evCyfBxbYmxWg7o0Pqhpz2
              bagItemId: 205c24f86d4b8c79201f5d4d26c7d3c4
              count: 2
      responses:
        '500':
          description: Internal Server Error
        '200':
          description: 'OK'
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Bag item count has been updated successfully
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Bag item with id {BAG_ITEM_ID} is not found
  /trip/bag/delete:
    delete:
      tags:
        - Bag
      summary: Remove bag item
      description: Remove bag item
      operationId: removeBagItem
      parameters:
        - name: userId
          in: query
          schema:
            type: string
            example: RgYM60evCyfBxbYmxWg7o0Pqhpz2
        - name: bagItemId
          in: query
          schema:
            type: string
            example: 675b736ea96c83b655516b57b8600044
      responses:
        '500':
          description: Internal Server Error
        '200':
          description: 'OK'
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Bag item has been deleted successfully
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: [
                          "Bag item with id {BAG_ITEM_ID} is not found",
                          "User has no activated trip"]
  /trip/activity/all/{userId}:
    get:
      tags:
        - Activity
      summary: Get activities
      description: Get activities items of activated trip 
      operationId: getActivities
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: string
            example: RgYM60evCyfBxbYmxWg7o0Pqhpz2
      responses:
        '500':
          description: Internal Server Error
        '200':
          description: 'OK'
          content:
            application/json:
              schema:
                type: array
                items: 
                  $ref: '#/components/schemas/Activity'
        '404':
          description: 'Not Found'
          content:
            application/json:
              schema:
                type: object
                properties:
                  message: 
                    type: string
                    example: User has no activated trip
  /trip/activity/{userId}:
    post:
      tags:
        - Activity
      summary: Add activity
      description: Add Activity to active trip by userId
      operationId: addActivity
      parameters:
        - name: userId
          required: true
          in: path
          schema:
            type: string
            example: RgYM60evCyfBxbYmxWg7o0Pqhpz2
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                description:
                  type: string
                  example: >-
                    We need to find a perfect place for set up our camp’s and
                    where we will be protected from the angry Bears.
                heading:
                  type: string
                  example: Find a Place
            example:
              description: >-
                We need to find a perfect place for set up our camp’s and where
                we will be protected from the angry Bears.
              heading: Find a Place
      responses:
        '500':
          description: Internal Server Error
        '200':
          description: 'OK'
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Activity added successfully
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: User has no activated trip
  /trip/activity/complete:
    patch:
      tags:
        - Activity
      summary: Set activity completed
      description: Set activity completed
      operationId: setActivityCompleted
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                activityId:
                  type: string
                  example: 0ecf3c37d251c0479a09d0d88775e2e9
                userId:
                  type: string
                  example: RgYM60evCyfBxbYmxWg7o0Pqhpz2
            example:
              activityId: 0ecf3c37d251c0479a09d0d88775e2e9
              userId: RgYM60evCyfBxbYmxWg7o0Pqhpz2
      responses:
        '500':
          description: Internal Server Error
        '200':
          description: 'OK'
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Activity with id {ACTIVITY_ITEM_ID} has been completed successfully
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: ["Activity item with id {ACTIVITY_ITEM_ID} is not found in activated trip", "User has no activated trip"]
  /trip/activity/delete:
    delete:
      tags:
        - Activity
      summary: Delete activity
      description: Delete activity
      operationId: deleteActivity
      parameters:
        - name: userId
          in: query
          schema:
            type: string
            example: RgYM60evCyfBxbYmxWg7o0Pqhpz2
        - name: activityId
          in: query
          schema:
            type: string
            example: 292ed90808df312625d81dac028b1b9d
      responses:
        '500':
          description: Internal Server Error
        '200':
          description: 'OK'
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Activity with id {ACTIVITY_ITEM_ID} has been deleted successfully
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: ["Activity item with id {ACTIVITY_ITEM_ID} is not found in activated trip", "User has no activated trip"]
  /trip/all/{userId}:
    get:
      tags:
        - Trip
      summary: Get all trips
      description: Get all trips from Camping DB
      operationId: getAllTrips
      parameters:
        - name: userId
          required: true
          in: path
          schema:
            type: string
            example: RgYM60evCyfBxbYmxWg7o0Pqhpz2
      responses:
        '500':
          description: Internal Server Error
        '200':
          description: 'OK'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Trip"
  /trip/activated/{userId}:
    get:
      tags:
        - Trip
      summary: Get activated trip
      description: ''
      operationId: getActivatedTrip
      parameters:
        - name: userId
          required: true
          in: path
          schema:
            type: string
            example: RgYM60evCyfBxbYmxWg7o0Pqhpz2
      responses:
        '500':
          description: Internal Server Error
        '200':
          description: 'OK'
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Trip"
        '404':
          description: 'Not Found'
          content:
            application/json:
              schema:
                type: object
                properties:
                  message: 
                    type: string
                    example: User has no activated trip
  /trip/create:
    post:
      tags:
        - Trip
      summary: Create New Trip
      description: ''
      operationId: createNewTrip
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                tripName:
                  type: string
                  example: Around the world trip
                tripPeriod:
                  type: object
                  properties:
                    endDate:
                      type: string
                      example: >-
                        Tue Dec 23 2024 11:23:26 GMT+0200 (Eastern European
                        Standard Time)
                    formatted:
                      type: string
                      example: From 23 to 23 December (1 year)
                    startDate:
                      type: string
                      example: >-
                        Tue Dec 23 2023 11:23:26 GMT+0200 (Eastern European
                        Standard Time)
                userId:
                  type: string
                  example: RgYM60evCyfBxbYmxWg7o0Pqhpz2
            example:
              tripName: Around the world trip
              tripPeriod:
                endDate: >-
                  Tue Dec 23 2024 11:23:26 GMT+0200 (Eastern European Standard
                  Time)
                formatted: From 23 to 23 December (1 year)
                startDate: >-
                  Tue Dec 23 2023 11:23:26 GMT+0200 (Eastern European Standard
                  Time)
              userId: RgYM60evCyfBxbYmxWg7o0Pqhpz2
      responses:
        '500':
          description: Internal Server Error
        '200':
          description: 'OK'
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Trip"
  /trip/delete:
    delete:
      tags:
        - Trip
      summary: Delete trip
      description: ''
      operationId: deleteTrip
      parameters:
        - name: userId
          in: query
          schema:
            type: string
            example: RgYM60evCyfBxbYmxWg7o0Pqhpz2
        - name: tripId
          in: query
          schema:
            type: string
            example: 292ed90808df312625d81dac028b1b9d
      responses:
        '500':
          description: Internal Server Error
        '200':
          description: 'OK'
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Trip deleted successfully
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Trip is not found or already removed
  /trip/complete/{userId}:
    patch:
      tags:
        - Trip
      summary: Complete trip
      description: Set Trip completed after filling initial data
      operationId: completeTrip
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: string
            example: RgYM60evCyfBxbYmxWg7o0Pqhpz2
      responses:
        '500':
          description: Internal Server Error
        '200':
          description: 'OK'
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Trip with id {TRIP_ID} completed successfully
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: User has no trips which is not completed yet
  /trip/activate:
    patch:
      tags:
        - Trip
      summary: Activate trip
      description: Set activated field for given Trip and User
      operationId: activateTrip
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                tripId:
                  type: string
                  example: 63c93dbe37daeff8aa65cc98
                userId:
                  type: string
                  example: RgYM60evCyfBxbYmxWg7o0Pqhpz2
            example:
              tripId: 63c93dbe37daeff8aa65cc98
              userId: RgYM60evCyfBxbYmxWg7o0Pqhpz2
      responses:
        '500':
          description: Internal Server Error
        '200':
          description: 'OK'
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Trip activated successfully
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Trip is not found or already activated
  /trip/deactivate/{userId}:
    patch:
      tags:
        - Trip
      summary: Deactivate trip
      description: Turn off activated field for current Trip
      operationId: deactivateTrip
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: string
            example: RgYM60evCyfBxbYmxWg7o0Pqhpz2
      responses:
        '500':
          description: Internal Server Error
        '200':
          description: 'OK'
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Trip deactivated successfully
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: User has no activated trip
  /trip/snaps/{userId}:
    get:
      tags:
        - Snap
      summary: Get trip snaps
      description: Get all user snaps for all trips
      operationId: getAllUserTripSnaps
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: string
            example: RgYM60evCyfBxbYmxWg7o0Pqhpz2
      responses:
        '500':
          description: Internal Server Error
        '200':
          description: 'OK'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Snap"
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: User has no activated trip
  /trip/snaps/create:
    post:
      tags:
        - Snap
      summary: Create trip snap
      description: ''
      operationId: createTripSnap
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                image: 
                  type: string
                  example: data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAEAAAABACAYAAACqaXHeAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAl/SURBVHgB1Zt/bBTHFce/s3tnbJ
                userId:
                  type: string
                  example: RgYM60evCyfBxbYmxWg7o0Pqhpz2
            example:
              image: data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAEAAAABACAYAAACqaXHeAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAl/SURBVHgB1Zt/bBTHFce/s3tnbJ
              userId: RgYM60evCyfBxbYmxWg7o0Pqhpz2
      responses:
        '500':
          description: Internal Server Error
        '200':
          description: 'OK'
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Snap"
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: User has no activated trip
  /teammates/all/{userId}:
    get:
      tags:
        - Teammate
      summary: Get all user teammates of activated trip
      description: ''
      operationId: getAllUserTeammates
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: string
            example: RgYM60evCyfBxbYmxWg7o0Pqhpz2
      responses:
        '500':
          description: Internal Server Error
        '200':
          description: 'OK'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/User"
                  default: []
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: User has no activated trip
  /teammates/add:
    post:
      tags:
        - Teammate
      summary: Add teammate to activated trip
      description: ''
      operationId: addTeammate
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                userId:
                  type: string
                  example: RgYM60evCyfBxbYmxWg7o0Pqhpz2
                teammateId:
                  type: string
                  example: 3UMKTRM6JYMPL2OP2MWZWQRKXBY2
            example:
              userId: RgYM60evCyfBxbYmxWg7o0Pqhpz2
              teammateId: J9h69v4MiSWNK6VdFUBAKWQac4e2
      responses:
        '500':
          description: Internal Server Error
        '200':
          description: 'OK'
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Teammate added successfully
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: User has no activated trip
  /teammates/delete:
    post:
      tags:
        - Teammate
      summary: Delete teammate from activated trip
      description: ''
      operationId: deleteTeammate
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                userId:
                  type: string
                  example: RgYM60evCyfBxbYmxWg7o0Pqhpz2
                teammateId:
                  type: string
                  example: J9h69v4MiSWNK6VdFUBAKWQac4e2
            example:
              userId: RgYM60evCyfBxbYmxWg7o0Pqhpz2
              teammateId: J9h69v4MiSWNK6VdFUBAKWQac4e2
      responses:
        '500':
          description: Internal Server Error
        '200':
          description: 'OK'
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Teammate deleted successfully
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Teammate is not found or has been already removed
  /notification/all/{userId}:
    get:
      tags:
        - Notification
      summary: Get all user notifications
      description: ''
      operationId: getAllNotifications
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: string
            example: RgYM60evCyfBxbYmxWg7o0Pqhpz2
      responses:
        '500':
          description: Internal Server Error
        '200':
          description: 'OK'
          content:
            application/json:
