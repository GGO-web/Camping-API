tags:
  - name: User
  - name: Trip
  - name: Bag
  - name: Activity
  - name: Notification
  - name: Teammate
  - name: Feedback
components:
  schemas:
    User:
      type: object
      properties:
        uid:
          type: string
          description: User registrated UID (autogenerated).
        fullname:
          type: string
          description: User application full name
        avatar:
          type: string
          format: bytes
          description: User avatar in base64 format
          default: "base64 avatar image"
        occupation:
          type: string
          description: User work position (profession)
        bio:
          type: string
          description: Info about user
      required: [fullname]
    Bag:
      type: object
      properties:
        id:
          type: string
          description: Bag item unique id (autogenerated)
        description:
          type: string
          description: Bag item title
        image:
          type: string
          description: Bag item user snap in base64 format
          default: "Unknown"
        count:
          type: number
          description: Amount of bag item
          default: 1
        userId:
          type: string
          description: User uid (server side)
      required: [description]
    Activity:
      type: object
      properties:
        id:
          type: string
          description: Activity unique id (autogenerated)
        heading:
          type: string
          description: Activity title
        description:
          type: string
          description: General info about activity
          default: "Unknown"
        completed:
          type: boolean
          description: Activity goal has been achieved
          default: false
        userId:
          type: string
          description: User uid (server side)
      required: [heading, description]
    Snap:
      type: object
      properties:
        _id:
          type: string
          description: Snap unique id (autogenerated)
        image:
          type: string
          description: User snap in base64 format
        userId:
          type: string
          description: User uid (server side)
      required: [image, userId]
    Trip:
      type: object
      properties:
        userId:
          type: string
          description: Trip author
        tripName:
          type: string
          description: Trip title or purpose
        locations:
          type: array
          default: []
          items: 
            "$ref": "#/components/schemas/TripLocation"
          description: Array of camping locations (from Front-end external API)
        teammates:
          type: array
          items:
            "$ref": "#/components/schemas/Teammate"
        tripPeriod:
          "$ref": "#/components/schemas/TripPeriod"
        bagItems:
          type: array
          items:
            "$ref": "#/components/schemas/Bag"
        activities:
          type: array
          items:
            "$ref": "#/components/schemas/Activity"
        completed:
          type: boolean
          default: false
          description: Trip is completed and user is ready to do activities
        activated:
          type: boolean
          default: false
          description: Trip is activated and user gets access to it
      required: [tripName, tripPeriod, userId]
    TripPeriod:
      type: object
      properties:
        startDate:
          type: string
          format: date
          description: Trip start date UTC format
        endDate:
          type: string
          format: date
          description: Trip finish date UTC format
        formatted:
          type: string
          description: Trip formatted period of start-finish dates
      required: [startDate, endDate, formatted]
    TripLocation:
      type: object
      properties:
        id:
          type: string
          description: Location item unique id (autogenerated)
        name:
          type: string
          description: Location item title
        description:
          type: string
          description: Location item description
        images:
          type: array
          items:
            type: string
          description: Location images urls
          default: []
        addresses:
          type: array
          items:
            type: object
            properties:
              postalCode:
                type: string
              city:
                type: string
              stateCode:
                type: string
          description: Location address array
          default: []
    Notification:
      type: object
      properties:
        id:
          type: string
          description: Notification unique id (autogenerated)
        title:
          type: string
          description: Notification title
        message:
          type: string
          description: Notification message
        type:
          type: string
          description: >
            Notification type (badge, info, success):
            * `badge` - user action reward
            * `info` - information about app states
            * `success` - successfull action
            * `invitation` - invitation user to trip (or any else)
          enum: 
            - badge
            - info
            - success
            - invitation
          default: success
        datetime:
          type: string
          format: date
          description: Notification datetime UTC format (autogenerated)
      required: [title, message, type]
    Teammate:
      type: object
      properties:
        userId: 
          type: string
          description: User uid
        isOnline:
          type: boolean
          description: User is online
          default: false
      required: [userId]
    Feedback:
      type: object
      properties:
        _id:
          type: string
          description: Feedback unique id (autogenerated)
        userId:
          type: string
          description: User uid
        message:
          type: string
          description: Feedback message
        createdAt:
          type: string
          format: date
          description: Feedback datetime UTC format (autogenerated)
      required: [userId, message]
    AppError:
      type: object
      properties:
        message:
          type: string
        code:
          type: number
          description: Error code to track status
